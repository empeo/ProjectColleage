<body class="login">
  

<div class="parent__loginForm">
  
<div class="child__loginForm">
  <div class="form__login">

    <form  id="fr" autocomplete="on">
      <h3>login</h3>
     <div class="name">
      <label for="name__title">user name</label>
      <input type="text" id="name__title"  maxlength="20"  placeholder="Name">
      <p id="hint-name"></p>
     </div>
     <div class="password">
      <label for="password__title">password</label>
      <input type="password" id="password__title"  maxlength="25" placeholder="Password">
      <p id="hint-pass"></p>
     </div>
     <div class="button">

      <button type="submit" class="log"><a href="content/views/home.html" >login</a></button>

      <input class="res" type="reset" value="Reset">
    </div>
    </form>

  </div>
  <div class="image__form"></div>
</div>

</div>
